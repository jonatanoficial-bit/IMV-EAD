<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IMV • Admin</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="topLeft">
      <img src="./assets/logo-imv.png" class="logoSm" alt="IMV">
      <div>
        <div class="topTitle">Painel Admin</div>
        <div class="muted tiny" id="who">Carregando…</div>
      </div>
    </div>
    <button class="btn danger" id="btnLogout">Sair</button>
  </header>

  <main class="page">
    <section class="card">
      <h2>Admin</h2>
      <p class="muted">Base estável. Depois voltamos com cadastros/curso/turma/matrícula.</p>
    </section>
  </main>

  <script type="module">
    import { guardPage } from "./js/router.js";
    import { signOut } from "./js/auth.js";

    const gate = await guardPage(["admin"]);
    document.getElementById("btnLogout").addEventListener("click", async () => {
      await signOut();
      window.location.replace("./index.html");
    });

    if (gate) {
      document.getElementById("who").textContent = (gate.profile?.name || gate.user.email) + " • (admin)";
      // depois: await import("./js/admin.js");
    }
  </script>
</body>
</html>
