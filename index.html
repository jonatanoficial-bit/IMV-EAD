<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IMV • Login</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <meta name="theme-color" content="#0b1220" />
</head>
<body>
  <main class="page">
    <section class="card">
      <div class="brand">
        <img src="./assets/logo-imv.png" alt="IMV" class="logo" />
        <div>
          <h1>IMV EAD</h1>
          <p class="muted">Acesso do Admin, Professor e Aluno</p>
        </div>
      </div>

      <div id="msg" class="msg" style="display:none;"></div>

      <label class="label">Email</label>
      <input id="email" class="input" type="email" autocomplete="username" placeholder="seuemail@..." />

      <label class="label">Senha</label>
      <input id="password" class="input" type="password" autocomplete="current-password" placeholder="••••••••" />

      <button id="btnLogin" class="btn primary">Entrar</button>

      <p class="muted tiny">
        Se o login der erro “perfil não encontrado”, o admin precisa criar seu usuário em Firestore/users.
      </p>
    </section>
  </main>

  <script type="module" src="./js/login.js"></script>
</body>
</html>
