<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IMV EAD • Login</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <main class="container">
    <header class="topbar">
      <div class="topbar__left">
        <img class="topbar__logo" src="./assets/logo-imv.png" alt="IMV" />
        <div class="topbar__meta">
          <div class="topbar__title">IMV EAD</div>
          <div class="topbar__sub">Acesso do Admin, Professor e Aluno</div>
        </div>
      </div>
    </header>

    <section class="card">
      <h2>Entrar</h2>

      <form id="loginForm" autocomplete="on">
        <div class="grid grid-2">
          <label class="field">
            <span>Email</span>
            <input id="email" type="email" placeholder="seuemail@exemplo.com" autocomplete="email" required />
          </label>

          <label class="field">
            <span>Senha</span>
            <input id="password" type="password" placeholder="********" autocomplete="current-password" required />
          </label>
        </div>

        <div class="row">
          <button id="btnLogin" class="btn btn-primary" type="submit">Entrar</button>
          <button id="btnClear" class="btn" type="button">Limpar</button>
        </div>

        <p class="help">
          Se o login der erro “perfil não encontrado”, o admin precisa criar seu usuário em Firestore:
          <b>/users/{uid}</b>.
        </p>
      </form>
    </section>

    <section class="card">
      <h2>Diagnóstico (log)</h2>
      <p class="help">Se travar, copie o texto daqui e me mande.</p>
      <pre id="logBox" class="log"></pre>
    </section>
  </main>

  <!-- ✅ IMPORTANTÍSSIMO: login.js como module -->
  <script type="module" src="./js/login.js?v=1"></script>
</body>
</html>
