<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IMV EAD • Login</title>
  <link rel="manifest" href="./manifest.webmanifest" />
  <meta name="theme-color" content="#0b1b2a" />
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <main class="container">
    <header class="header">
      <div class="brand">
        <img src="./assets/logo-imv.png" class="brand__logo" alt="IMV" />
        <div class="brand__text">
          <h1>IMV EAD</h1>
          <p>Acesso do Admin, Professor e Aluno</p>
        </div>
      </div>
    </header>

    <section class="card">
      <h2>Entrar</h2>

      <form id="loginForm" autocomplete="on">
        <label class="field">
          <span>Email</span>
          <input id="email" type="email" placeholder="seuemail@exemplo.com" autocomplete="email" required />
        </label>

        <label class="field">
          <span>Senha</span>
          <input id="password" type="password" placeholder="********" autocomplete="current-password" required />
        </label>

        <button id="btnLogin" class="btn btn-primary" type="submit">Entrar</button>
        <button id="btnClear" class="btn" type="button">Limpar</button>
      </form>

      <p class="help">
        Se o login der erro “perfil não encontrado”, o admin precisa criar seu usuário em Firestore: <b>/users/{uid}</b>.
      </p>

      <div class="diag">
        <h3>Diagnóstico (log)</h3>
        <p class="help">Se travar, copie o texto daqui e me mande.</p>
        <pre id="logBox" class="log"></pre>
      </div>
    </section>
  </main>

  <!-- ✅ ÚNICO script do login (module) -->
  <script type="module" src="./js/login.js?v=1"></script>
</body>
</html>
