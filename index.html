<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>IMV EAD</title>

  <link rel="manifest" href="./manifest.webmanifest" />
  <meta name="theme-color" content="#0b1624" />

  <link rel="stylesheet" href="./css/styles.css?v=1" />
</head>

<body>
  <main class="container">
    <header class="top">
      <div class="brand">
        <img class="logo" src="./assets/logo-imv.png" alt="IMV" />
        <div>
          <h1>IMV EAD</h1>
          <p>Acesso do Admin, Professor e Aluno</p>
        </div>
      </div>
    </header>

    <section class="card">
      <h2>Entrar</h2>

      <!-- ✅ IDs e estrutura garantidos -->
      <form id="loginForm" autocomplete="on" novalidate>
        <label class="label" for="email">Email</label>
        <input id="email" name="email" type="email" inputmode="email" autocomplete="email"
               placeholder="seuemail@exemplo.com" required />

        <label class="label" for="password">Senha</label>
        <input id="password" name="password" type="password" autocomplete="current-password"
               placeholder="********" required />

        <button id="btnLogin" class="btn primary" type="submit">Entrar</button>

        <div id="loginError" class="error" style="display:none;"></div>
      </form>

      <p class="hint">
        Se o login der erro “perfil não encontrado”, o admin precisa criar seu usuário em
        Firestore/users.
      </p>
    </section>

    <section class="card">
      <h3>Diagnóstico (log)</h3>
      <p class="hint">Se travar, copie o texto daqui e me mande.</p>
      <pre id="diagLog" class="diag"></pre>
    </section>
  </main>

  <!-- ✅ Importa o entrypoint correto -->
  <script type="module" src="./js/index.js?v=1"></script>
</body>
</html>
