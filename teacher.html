<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IMV • Professor</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <meta name="theme-color" content="#0b1220" />
</head>
<body>
  <header class="topbar">
    <div class="topLeft">
      <img src="./assets/logo-imv.png" class="logoSm" alt="IMV">
      <div>
        <div class="topTitle">Painel do Professor</div>
        <div class="muted tiny" id="who">Carregando…</div>
      </div>
    </div>
    <button class="btn danger" id="btnLogout">Sair</button>
  </header>

  <main class="page">
    <section class="card">
      <h2>Professor</h2>
      <p class="muted">Se esta tela abre, o login e o role estão OK.</p>
      <div class="msg warn" id="warn" style="display:none;"></div>
    </section>
  </main>

  <script type="module">
    import { guardPage } from "./js/router.js";
    import { signOut } from "./js/auth.js";

    const gate = await guardPage(["teacher"]);
    const who = document.getElementById("who");
    const warn = document.getElementById("warn");

    document.getElementById("btnLogout").addEventListener("click", async () => {
      await signOut();
      window.location.replace("./index.html");
    });

    if (gate) {
      who.textContent = (gate.profile?.name || gate.user.email) + " • (teacher)";
      // Aqui você pode importar o teacher.js real depois que estiver estável:
      // await import("./js/teacher.js");
    } else {
      // guardPage já redirecionou para index se precisar
      warn.style.display = "block";
      warn.textContent = "Se você está vendo isso, aguarde. O sistema está validando seu acesso…";
    }
  </script>
</body>
</html>
